<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhia Abdelli - Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="qr-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="header-content">
                    <h1 class="animate__animated animate__fadeInDown">Digital Business Card</h1>
                </div>
                <div class="header-decoration">
                    <div class="scan-line"></div>
                    <div class="header-particles"></div>
                </div>
            </div>
            <div class="profile-content">
                <div class="card-container">
                    <div class="profile-side">
                        <div class="profile-image-container">
                            <div class="profile-image-glow"></div>
                            <div class="profile-image-border"></div>
                            <div class="profile-image">
                                <img src="me.png" alt="Dhia Abdelli">
                            </div>
                        </div>
                        <div class="profile-info">
                            <h2 class="profile-name">Dhia Abdelli</h2>
                            <p class="profile-title">Cybersecurity & Infrastructure Consultant</p>
                        </div>
                    </div>
                    <div class="qr-side">
                        <div class="qr-wrapper">
                            <div class="qr-code">
                                <img src="qr-code.png" alt="QR Code to my profile">
                            </div>
                            <div class="qr-glow"></div>
                            <div class="qr-scan-line"></div>
                            <div class="qr-corners">
                                <div class="corner top-left"></div>
                                <div class="corner top-right"></div>
                                <div class="corner bottom-left"></div>
                                <div class="corner bottom-right"></div>
                            </div>
                        </div>
                        <div class="qr-url">
                            <a href="https://card.dhiaabdelli.me" target="_blank">card.dhiaabdelli.me</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
